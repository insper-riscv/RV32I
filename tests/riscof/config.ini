[RISCOF]
ReferencePlugin=spike_parallel
ReferencePluginPath=/root/riscof-plugins/spike_parallel
DUTPlugin=riscv_insper
DUTPluginPath=tests/compliance/riscv_insper

[riscv_insper]
pluginpath=tests/compliance/riscv_insper
ispec=tests/compliance/riscv_insper/riscv_insper_isa.yaml
pspec=tests/compliance/riscv_insper/riscv_insper_platform.yaml
target_run=1

[spike_parallel]
pluginpath=/root/riscof-plugins/spike_parallel
PATH=/root/.local/bin
ispec=tests/compliance/riscv_insper/riscv_insper_isa.yaml
pspec=tests/compliance/riscv_insper/riscv_insper_platform.yaml