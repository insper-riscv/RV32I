name: sim

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: sim-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cocotb-ghdl:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read      # needed to pull from GHCR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pull your published multi-arch image instead of building
      - name: Pull dev image
        run: |
          docker pull ghcr.io/pedropcventura/riscv-dev_tools:dev

      # Run tests inside the prebuilt image (identical to local setup)
      - name: Run tests
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            -u root \
            ghcr.io/pedropcventura/riscv-dev_tools:dev \
            make test

      # Upload waveform artifacts if present
      - name: Upload waveforms
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: waveforms
          path: "**/*.vcd"
          if-no-files-found: ignore
